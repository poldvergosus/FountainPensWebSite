<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин перьевых ручек</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="header-wrapper">
          <!-- Левая иконка -->
          <img src="images/hand_left.svg" alt="-" class="arm-icon" />

          <div class="header-center">
            <!-- Заголовок в обёртке -->
            <div class="title-wrapper">
              <h1>ЧЕРНИЛЬНАЯ ЛАВКА</h1>
              <img src="images/ink_quill.svg" alt="logo" class="logo-icon" />
            </div>

            <!-- Меню -->
            <nav class="category-menu">
              <a href="#">Перьевые ручки</a>
              <a href="#">Чернила</a>
              <a href="#">Бумага</a>
              <a href="#">Аксессуары</a>
            </nav>
          </div>

          <!-- Правая иконка -->
          <img src="images/hand_right.svg" alt="-" class="arm-icon" />
        </div>

        <div class="main-actions">
          <!-- Обёртка для кнопки поиска -->
          <div class="search-button-wrapper">
            <button class="search-button" aria-label="Поиск"></button>
          </div>

          <div class="auth-button">
            <span>Логин<br />/<br />Регистрация</span>
          </div>

          <div class="cart-button-wrapper">
            <button class="cart-button" aria-label="Корзина"></button>
          </div>
        </div>
      </div>
    </header>
    <div class="decorative-line"></div>
  </body>klsdfjsjasdasd
