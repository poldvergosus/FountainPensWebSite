<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин перьевых ручек</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="site-header">
      <div class="preload-images"></div>
      <!-- Центрируемая область -->
      <div class="header-wrapper">
        <img src="images/hand_left.svg" class="arm-icon" />
    
        <div class="header-center">
          <div class="title-wrapper">
            <h1>ЧЕРНИЛЬНАЯ ЛАВКА</h1>
            <img src="images/ink_quill.svg" class="logo-icon" />
          </div>
    
          <nav class="category-menu">
            <a href="#">Перьевые ручки</a>
            <a href="#">Чернила</a>
            <a href="#">Бумага</a>
            <a href="#">Аксессуары</a>
          </nav>
        </div>
    
        <img src="images/hand_right.svg" class="arm-icon" />
      </div>
    
      <!-- Абсолютно позиционированный блок с кнопками -->
      <div class="main-actions">
        <button class="search-button" aria-label="Поиск"></button>
    
        <div class="auth-button">
          <span>Логин<br />/ <br />Регистрация</span>
        </div>
        <div class="cart-button-wrapper">
          <div class="cart-button">
            <div class="cart-icon">
              <span class="cart-count">2</span>
            </div>
            <div class="cart-price">1200 р.</div>
          </div>
        </div>
    
    </header>
    <div class="decorative-line"></div>

    <!-- Hero section -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-header">ЧЕРНИЛА.ПЕРО.ВЫ.</h1>
        <p class="hero-subtitle">Найдите свою идеальную перьевую ручку и начните писать новую главу</p>
        <a href="#" class="hero-btn">Смотреть</a>
      </div>
    </section>

  </body>
